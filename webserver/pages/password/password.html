<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <script>
        function pass() {
            const pass = document.getElementById("password").value;
            window.location.href = window.location.href.split("/pages")[0] + "/query/enterpassword?" + pass 
        }
    </script>
</head>
<body>
    <h1>Password entry</h1>
    <form>
        <input type="text" id="password"> <label for="password">Enter Password</label><br>
        <button type="button" onclick="pass();">Submit</button>
    </form>
</body>
</html>
