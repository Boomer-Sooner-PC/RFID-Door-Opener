<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <script>
        function add() {
            const password = document.getElementById("password").value;
            const name = document.getElementById("name").value;
            const number = document.getElementById("number").value;
            window.location.href = window.location.href.split("/pages/")[0] + `/query/addcard?${password}&${name}&${number}`
        }
    </script>
</head>
<body>
    <h1>Add Card</h1>
    <form>
        <input type="text" id="password"> <label for="password">Master password</label><br>
        <input type="text" id="name"> <label for="name">Name</label><br>
        <input type="text" id="number"> <label for="number">Card number (if blank last card will be used)</label><br>
        <button onclick="add();" type="button">Submit</button>
    </form>
</body>
</html>
