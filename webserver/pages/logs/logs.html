<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script>
        $(function() {
        $('input[name="daterange"]').daterangepicker({
                opens: 'left',
                autoApply: true
            }, function(start, end, label) {
                document.times = [start.format("YYYY-MM-DD"), end.format("YYYY-MM-DD")];

            });
        });
    </script>
    <script>
        function submit () {
            start = Math.floor(new Date(document.times[0]).getTime() / 1000);
            end = Math.floor(new Date(document.times[1]).getTime() / 1000) + 86400;
            window.location.href = `${window.location.href.split("?")[0]}?${start}&${end}`;
        }
    </script>
</head>
<body >
    <h1>View Logs</h1>
    <p>Pick the date range</p>
    <input type="text" name="daterange" value="" />
    <button onclick="submit()">Submit</button>
</body>
</html>
